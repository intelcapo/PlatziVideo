<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi video</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/seachStyle.css">
    <link rel="stylesheet" href="../CSS/carrousel.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <img class="header__img" src="../ASSETS/Logo.png" alt="Logo Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img class="header__menu--ImgProfile"src="../ASSETS/user.png" alt="imagen de perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a><li>
                <li><a href="#">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <br>
        <input class="input" type="text" placeholder="Buscar ...">
    </section>
    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel__item">
                <img src="https://images.pexels.com/photos/3497642/pexels-photo-3497642.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="Horse" class="corrousel__item-img">
                <div class="carrousel__item-details">
                    <div>
                        <img src="../ASSETS/icon-play.png" alt="play-icon">
                        <img src="../ASSETS/icon-plus.png" alt="plus-icon">
                    </div>
                    <p class="carrousel__item-details-title">Título descriptivo</p>
                    <p class="carrousel__item-details-subTitle">2020 26+ 115 minutos</p>
                </div>
            </div>
            <div class="carrousel__item">
                <img src="https://images.pexels.com/photos/5335225/pexels-photo-5335225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="cellphone" class="corrousel__item-img">
                <div class="carrousel__item-details">
                    <div>
                        <img src="../ASSETS/icon-play.png" alt="play-icon">
                        <img src="../ASSETS/icon-plus.png" alt="plus-icon">
                    </div>
                    <p class="carrousel__item-details-title">Título descriptivo</p>
                    <p class="carrousel__item-details-subTitle">2020 26+ 115 minutos</p>
                </div>
                
            </div>
            <div class="carrousel__item">
                <img src="https://images.pexels.com/photos/4654356/pexels-photo-4654356.jpeg?cs=srgb&dl=pexels-tubarones-photography-4654356.jpg&fm=jpg" alt="person" class="corrousel__item-img">
                <div class="carrousel__item-details">
                    <div>
                        <img src="../ASSETS/icon-play.png" alt="play-icon">
                        <img src="../ASSETS/icon-plus.png" alt="plus-icon">
                    </div>
                    <p class="carrousel__item-details-title">Título descriptivo</p>
                    <p class="carrousel__item-details-subTitle">2020 26+ 115 minutos</p>
                </div>
            </div>
            <div class="carrousel__item">
                
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
